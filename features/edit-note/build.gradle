plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply from: "$rootDir/versions.gradle"

android {
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation project(':core:core')

    applyCommonFeatureDependencies(this)
    applyDagger(this)

    applyTests(this)
}